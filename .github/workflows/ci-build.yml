name: CI Build

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: Taucher/PT/Code/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: Taucher/PT/Code

      - name: Build application
        run: npm run start &
        working-directory: Taucher/PT/Code
